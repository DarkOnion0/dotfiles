# the localDirectory file path begin in the user home dir
# the repoDirectory file path begin in /tmp/dotfiles (at the root of the project)

- localDirectory: .config/starship.toml
  repoDirectory: home/.config/starship.toml

- localDirectory: .tmux.conf
  repoDirectory: home/.tmux.conf

- localDirectory: .config/fish/config.fish
  repoDirectory: home/.config/fish/config.fish

- localDirectory: .config/nvim/init.vim
  repoDirectory: home/.config/nvim/init.vim